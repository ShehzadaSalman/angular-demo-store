<header class="bg-white shadow-md">
  <nav class="container mx-auto px-4 py-3 flex items-center justify-between">
    <!-- Menu Icon -->
    <button (click)="toggleMenu()" class="p-2">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"
        />
      </svg>
    </button>

    <!-- Logo -->
    <a routerLink="/" class="text-2xl font-bold">My Dummy Store</a>

    <!-- Navigation Links -->
    <div
      [class.hidden]="!isMenuOpen"
      class="absolute top-16 right-0 bg-white shadow-md rounded-lg p-4 md:relative md:top-0 md:flex md:shadow-none"
    >
      <a routerLink="/cart" class="block px-4 py-2 hover:text-gray-600">Cart</a>
    </div>
  </nav>
</header>
